name: jb
description: JBuild front-end. A modern Java build system that leverages Dartle to make building Java projects easy.
version: 0.3.0
repository: https://github.com/renatoathaydes/jb

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  path: ^1.8.2
  dartle: ^0.18.0
  args: ^2.3.1
  logging: ^1.0.0
  yaml: ^3.1.1
  file: ^6.1.4
  isolate_current_directory: ^1.1.0

dev_dependencies:
  build_runner: ^2.2.0
  lints: ^2.0.0
  test: ^1.16.0
  collection: ^1.17.0
  archive: ^3.3.4

executables:
  jb: jbuild_cli