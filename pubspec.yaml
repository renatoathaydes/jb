name: jb
description: JBuild front-end. A modern Java build system that leverages Dartle to make building Java projects easy.
version: 0.2.0
repository: https://github.com/renatoathaydes/jbuild-cli

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  path: ^1.8.2
  dartle: ^0.17.0
  freezed_annotation: ^2.1.0
  args: ^2.3.1
  logging: ^1.0.0
  yaml: ^3.1.1
  file: ^6.1.4
  isolate_current_directory: ^1.1.0

dev_dependencies:
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  lints: ^2.0.0
  test: ^1.16.0

executables:
  jb: jbuild_cli