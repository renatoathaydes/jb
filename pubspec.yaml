name: jb
description: JBuild front-end. A modern Java build system that leverages Dartle to make building Java projects easy.
version: 0.4.0
repository: https://github.com/renatoathaydes/jb
publish_to: none
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  path: ^1.8.2
  io: ^1.0.3
  dartle: ^0.25.0
  #      path: ../dartle
  args: ^2.3.1
  logging: ^1.0.0
  yaml: ^3.1.1
  file: ^7.0.0
  isolate_current_directory: ^2.0.0
  archive: ^3.3.4
  xml: ^6.2.2

dev_dependencies:
  build_runner: ^2.2.0
  lints: ^2.0.0
  test: ^1.16.0
  collection: ^1.17.0

executables:
  jb: jbuild_cli
