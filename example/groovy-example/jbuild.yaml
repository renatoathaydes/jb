group: com.athaydes.jb.examples
module: jb-groovy-example
version: 0.0.0

# Any jb project will use the Groovy compiler as long as it depends directly on
# Groovy or Spock. Notice that Java files will also be found and compiled
# along with Groovy files.
dependencies:
  org.apache.groovy:groovy:4.0.20:

# This allows running the Main class with "jb run"
main-class: example.Main
